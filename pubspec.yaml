name: Avaris
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^4.1.3
  
  flare_flutter: ^2.0.3
  smart_flare: ^0.2.9+1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/flare/navigation_bar_highlight.flr
    - assets/flare/hanging_lamp.flr

    - assets/images/avaris_logo.png
    - assets/images/test_pic.png

    - assets/images/phone-frame.png
    - assets/images/routing.png
    - assets/images/routing2.jpg


  fonts:
    - family: ginger
      fonts:
        - asset: assets/fonts/Ginger-Bold.ttf
          weight: 700

    - family: roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
